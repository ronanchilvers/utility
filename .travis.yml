language: php

php:
    - 7.0
    - 7.1
    - 7.2
    - nightly

matrix:
    fast_finish: true
    allowed_failures:
      php: nightly

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - travis_retry composer self-update

install:
    - travis_retry composer install --no-interaction --prefer-dist --dev

script:
    - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)
